<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <!--javascript practise-->
<body>
    <style>
        .section{background-color: yellow; padding: 2em; cursor: pointer;}
    </style>
    <div class="section">
        <input type="text" id="txtname1">
        <input type="text" id="txtname2">
        <button onclick="getmsg()">Click For the Result</button>
    </div>

    <script>
        function getmsg(){
            var name1 = document.getElementById("txtname1").value;
            var name2 = document.getElementById("txtname2").value;
            
            alert(name1 +" "+name2);
        }
    </script>
</body>
</html>
